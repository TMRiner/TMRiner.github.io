<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <!-- Instant no-JS fallback -->
  <meta http-equiv="refresh" content="0;url=https://www.tiktok.com/@manhattanmilkmen" />

  <!-- SEO hint -->
  <link rel="canonical" href="https://www.tiktok.com/@manhattanmilkmen" />
</head>
<body>
  <noscript>
    <p>Redirecting to
      <a href="https://www.tiktok.com/@manhattanmilkmen">https://www.tiktok.com/@manhattanmilkmen</a>…
    </p>
  </noscript>

  <script>
    (function () {
      var target = new URL("https://www.tiktok.com/@manhattanmilkmen");

      // Optional: preserve query + hash from the QR/link
      if (window.location.search) target.search = window.location.search;
      if (window.location.hash)   target.hash   = window.location.hash;

      // Avoid loops (different domains, so this is just a safety check)
      if (location.href === target.toString()) return;

      // Replace so the back button doesn’t bounce the user back here
      location.replace(target.toString());
    })();
  </script>
</body>
</html>
