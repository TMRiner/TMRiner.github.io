<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Milk Awareness Day â€” RSVP</title>
  <style>
    :root {
      --ink: #ffffff;
      --shadow: rgba(0,0,0,0.6);
      --accent: #ffd54d;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: #000;
    }
    .bg {
      position: fixed; inset: 0; z-index: -1;
      background-image: url('Hero.png');
      background-size: cover; background-position: center; filter: brightness(0.82);
    }
    .wrap { min-height: 100%; display: grid; grid-template-rows: 1fr auto; }
    .center { display: grid; place-items: center; text-align: center; padding: 24px; }
    .hero { max-width: 1100px; margin: 0 auto; text-shadow: 0 6px 24px var(--shadow); }
    h1 { font-size: clamp(28px, 4.8vw, 56px); margin: 0 0 12px; }
    p.lead { font-size: clamp(15px, 2.5vw, 22px); margin: 0 0 18px; }
    .btn {
      display: inline-block; background: var(--accent); color: #171717; border: 0; border-radius: 14px;
      padding: 14px 24px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 28px rgba(0,0,0,0.45);
      font-size: clamp(16px, 2.5vw, 20px);
    }
    .btn:active { transform: translateY(1px); }
    .corner {
      position: fixed; right: 12px; bottom: 10px; font-size: 12px; opacity: .9; text-shadow: 0 4px 16px var(--shadow);
    }
    .hidden { display: none !important; }
    .big-msg { font-size: clamp(24px, 5vw, 56px); line-height: 1.12; text-shadow: 0 6px 24px var(--shadow); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <main class="center" id="main">
      <div class="hero" id="hero">
        <h1>Watch us drink 10 gallons of milk on Friday, August 15th, at 2 P.M, at Bryant Park</h1>
        <p class="lead">Click below if going</p>
        <button class="btn" id="goBtn">I'm going!</button>
      </div>

      <div class="hero hidden" id="thanks">
        <div class="big-msg">
          See you on Friday, August 15th, at 2 P.M, at Bryant Park.<br/>
          Be sure to bring your own Milk and Happy Milk Awareness Day
        </div>
      </div>
    </main>

    <footer class="corner" id="corner">Milk Awareness Ministries Incorporated.</footer>
  </div>

  <audio id="bgAudio" loop preload="auto" playsinline>
    <source src="Milkparty.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const audioEl = document.getElementById('bgAudio');
    const btn = document.getElementById('goBtn');
    const hero = document.getElementById('hero');
    const thanks = document.getElementById('thanks');
    const corner = document.getElementById('corner');

    window.addEventListener('load', async () => {
      try { audioEl.muted = true; await audioEl.play(); } catch (_) {}
    });

    async function forcePlay() {
      try {
        audioEl.muted = false; audioEl.volume = 1.0;
        if (audioEl.paused) { await audioEl.play(); }
      } catch (_) {}
    }

    async function submitHiddenRSVP(){
      const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSdapxWHBaafMFiLq16tOBszOenmAHdXAmcKfsOERpfOBcaEXw/formResponse';
      const params = new URLSearchParams({ 'entry.ENTRY_ID_HERE': "I'm going!" });
      try { await fetch(formUrl, { method:'POST', mode:'no-cors', headers:{'Content-Type':'application/x-www-form-urlencoded'}, body: params }); }
      catch(_) {}
    }

    btn.addEventListener('click', async () => {
      await forcePlay();
      submitHiddenRSVP();
      hero.classList.add('hidden');
      corner.classList.add('hidden');
      thanks.classList.remove('hidden');
    });
  </script>
</body>
</html>
